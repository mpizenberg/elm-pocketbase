<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elm-pocketbase example</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
    h1 { font-size: 1.4rem; }
    h2 { font-size: 1.1rem; margin-top: 2rem; }
    input, button { font-size: 1rem; padding: 0.4rem 0.6rem; }
    input { border: 1px solid #ccc; border-radius: 4px; }
    button { cursor: pointer; background: #3b82f6; color: #fff; border: none; border-radius: 4px; }
    button:hover { background: #2563eb; }
    .status { padding: 0.3rem 0.6rem; border-radius: 4px; display: inline-block; font-size: 0.85rem; }
    .ok { background: #d1fae5; color: #065f46; }
    .err { background: #fee2e2; color: #991b1b; }
    .warn { background: #fef3c7; color: #92400e; }
    .msg { padding: 0.5rem; border-bottom: 1px solid #eee; }
    .event { padding: 0.3rem 0.5rem; font-size: 0.85rem; background: #f0f9ff; border-left: 3px solid #3b82f6; margin-bottom: 0.3rem; }
    .error { color: #dc2626; }
    form { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/build/elm.js"></script>
  <script src="/build/interop.js"></script>
</body>
</html>
